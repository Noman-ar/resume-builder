<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>resume builder form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>STATIC RESUME BUILDER BY NOMAN ASLAM</h1>
    <form>
        <fieldset>
          <legend>personal information</legend>
          <label for=" name"> Name</label>
          <input type="text" id= " name " name="name" required/>
          <br>
          <label for="father name">Father name</label>
          <input type="text" id="father name" name="father name" required/>
          <br>
          <label for="E-mail">E-MAIL</label>
          <input type="text" id="E-mail" name="E-mail" required/>
          <br>
          <label for="Contact" >Contact number <br>
            <input type="number" id="phone" required/> 
          </label>
          <label for="Address">Address</label>
          <input type="text" id="Address" name="Address" required/>
        <br>  
        </fieldset>

        <fieldset>
          <legend>EDUCATION</legend>
          <label for="education">EDUCATION</label>
          <textarea id="education" name="education" rows="4" required></textarea> </br> 
        </fieldset>

        <fieldset>
            <legend>XPERIENCE</legend>
            <label for="xperience">EXPERIENCE</label>
            <textarea id="xperience" name="EXPERIENCE" rows="4" required></textarea> </br> 
          </fieldset>
          <fieldset>
            <legend>SKILLS</legend>
            <label for="skills">SKILLS</label>
            <textarea id="skills" name="skills" rows="4" required></textarea> </br> 
          </fieldset>
          <button type="submit">GENERATE RESUME NOW</button>
    </form>
</body>
</html>
